<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <meta name ='viewport' content = 'width = device-width, initial-scale = 1.0'>
    <link rel = 'shortcut icon' href = 'img/cat_picture4.jpeg'>
    <link rel = 'stylesheet' type='text/css' href='css/style.css'>
</head>
	<body>
		<header>
			<h1><b>Jeremy's Cat Clicker</b></h1>
			<h3>Click on the cat's name to display the cat's image</h3>
		</header>
			<section class = 'cat'>
				<div class = 'cats-container'>
					<h2 class = 'generic'>List of Cats</h2>
					<ul class = 'cat-list generic'></ul>
					<button type='button' class = 'admin-button button' >Admin</button>
					<form class = 'admin-form'>
						<p class = 'generic'>Name:</p>
						<input type='text' class ='name-input' value=''>
						<p class = 'generic'>ImgURL:</p>
						<input type='text' class ='imgurl-input' value=''>
						<p class = 'generic'>#Clicks:</p>
						<input type ='text' class ='clicks-input' value=''>
						</p>
						<button type = 'button' class = 'save-button button' >Save</button>
						<button type = 'button' class = 'cancel-button button' >Cancel</button>
					</form>
				</div>
			</section>
			<section class = 'cat-selected'>
				<div class = 'cat'>
					<h2 class = 'cat-name generic'></h2>
					<h2 class ='cat-count generic'></h2>
					<img class = 'cat-img' src = '' alt = 'cat placeholder'>
				</div>
			</section>
		<script src = 'js/app.js'></script>
	</body>
</html>
